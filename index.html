<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Operators</title>
</head>
<body>
  <script>
    /* Arithmatic operators*/ 
    var n1=20;
    var n2=30;
    var res1=n1+n2;
    console.log(res1);

    var res2= n2-n1;
    console.log(res2);

    var res3= n1*n2;
    console.log(res3);

    var res4= n1/n2;
    console.log(res4);

    var res5= n1%n2;
    console.log(res5);

    /* Assignment operators */
     var n3 = n1+n2;
    console.log(n3);
     
     var n4=20;
     n4+=10;
     console.log(n4);

     n4-=5;
     console.log(n4);

     n3/=5;
     console.log(n3);

     n1%=2;
     console.log(n1);

     /* Relational operator */
     var x1= 65;
     var x2=100;
     console.log(x1==x2);
     console.log(x1!=x2);
     console.log(x1<x2);
     console.log(x1>x2);
     console.log(x1>=x2);
     console.log(x1<=x2);

     /* Identity operator */
      var y1 = 50;
      var y2 ='50';

      console.log(y1===y2);
      console.log(y1!==y2);

      /* Logical operators */
      var z1= 45;
      var z2=65;
      var z3=70;

      console.log(z1<z2 && z2>z3);
      console.log(z1<z2 || z2<z3);

      console.log(!true);
      console.log(!false);
      console.log(!(z3>z1));

      /* Unary operator */
      var p =10;

      var p1=p++;     /* Post increment op */
      console.log(p1,p);

      var p2=++p1;   /* Pre increment op */
      console.log(p2,p1);

      var p3=p--;     /* Post decrement op */
      console.log(p3,p);

      var p4=--p3;   /* Pre decrement op */
      console.log(p4,p3); 

      /* Conditional statement */
      var m=100;
      var n =110;

      if(m>n)
      {
         console.log("Welcome");
      }
        else
        {
         console.log("Bye Bye");
        }

      






  </script>
</body>
</html>
